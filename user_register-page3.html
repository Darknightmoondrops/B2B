<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--styles-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="./asset/style/register.css" />

    <!-- <link rel="stylesheet" href="./asset/style/user_panel_style.css" /> -->

    <link rel="stylesheet" href="./asset/plugins/fontawesome/css/all.min.css">

    <!--/styles-->
    <title>wellcome to C2|Home</title>
</head>

<body>
    <div class="main-content">

        <div class="login-box">
            <div class="login-main-icon"></div>
            <div class="bot-login">
                <div class="login-border">
                    <div class="detailstabs">
                        <button class="detailstablinks detailsactive" data-valuetxt="firstdetails"><p data-title="ثبت نام کاربر "> ثبت نام کاربر</p></button>
                        <button class="detailstablinks" data-valuetxt="seconddetails"><p data-title=" ثبت نام همکار">ثبت نام همکار </p></button>
                    </div>
                    <div id="firstdetails" class="detailstabcontent detailsactive">

                        <div class="all-inp-out">
                            <input class="login-inp-in" type="text" name="" id="" placeholder="نام و نام خانوادگی">
                            <input class="login-inp-in" type="text" name="" id="" placeholder="شماره تماس">
                        </div>
                        <div class="all-inp-out">
                            <input class="login-inp-in" type="text" name="" id="" placeholder="نام شرکت">
                            <input class="login-inp-in" type="number" name="" id="" placeholder="شماره ثبت">
                        </div>
                        <div class="all-inp-out">
                            <input class="login-inp-in" type="number" name="" id="" placeholder="کد ملی">
                            <input class="login-inp-in" type="number" name="" id="" placeholder="کد پستی">
                        </div>
                        <input class="login-inp" type="text" name="" id="" placeholder="آدرس">
                        <div class="send-all-btn">
                            <p>لطفا شماره تماس خود را وارد کنید</p>

                            <button class="send-btn" type="submit">بار گذاری مدارک </button>
                        </div>
                        <button class="login-btn">دریافت کد یکبار مصرف</button>

                    </div>
                    <div id="seconddetails" class="detailstabcontent">
                        <input class="login-inp" type="text" name="" id="" placeholder="نام و نام خانوادگی">
                        <input class="login-inp" type="text" name="" id="" placeholder="شماره تماس">
                        <button class="login-btn">ثبت نام</button>
                    </div>

                </div>
                <p class="login-a">عضو سایت هستید؟ همین حالا <a href="#">وارد</a> شوید</p>
            </div>

        </div>
        <div class="circle-background">
            <div class="circle-one"></div>
            <div class="circle-two"></div>
            <div class="circle-three"></div>
        </div>

        <script src="./js/user-login-and-register.js"></script>
</body>


</html>
